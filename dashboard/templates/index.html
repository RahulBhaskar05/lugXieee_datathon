<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">ðŸ“Š Sales Analytics</h1>
                <div class="header-info">
                    <span class="status-badge">Live</span>
                    <span class="date" id="currentDate"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tabs-container">
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="overview">Overview</button>
                <button class="tab-btn" data-tab="sales">Sales Analysis</button>
                <button class="tab-btn" data-tab="customers">Customer Insights</button>
                <button class="tab-btn" data-tab="products">Product Performance</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loader"></div>
                <p>Loading dashboard data...</p>
            </div>

            <!-- Overview Tab -->
            <div class="tab-content active" id="overview">
                <!-- KPI Cards -->
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-icon">ðŸ’°</div>
                        <div class="kpi-content">
                            <h3 class="kpi-label">Total Revenue</h3>
                            <p class="kpi-value" id="totalRevenue">$0</p>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-icon">ðŸ“¦</div>
                        <div class="kpi-content">
                            <h3 class="kpi-label">Total Orders</h3>
                            <p class="kpi-value" id="totalOrders">0</p>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-icon">ðŸ“ˆ</div>
                        <div class="kpi-content">
                            <h3 class="kpi-label">Avg Order Value</h3>
                            <p class="kpi-value" id="avgOrderValue">$0</p>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-icon">ðŸŽ¯</div>
                        <div class="kpi-content">
                            <h3 class="kpi-label">Total Products</h3>
                            <p class="kpi-value" id="totalProducts">0</p>
                        </div>
                    </div>
                </div>

                <!-- Charts Grid -->
                <div class="charts-section">
                    <div class="chart-row">
                        <div class="chart-card full-width">
                            <div id="salesTrendsChart"></div>
                        </div>
                    </div>

                    <div class="chart-row">
                        <div class="chart-card">
                            <div id="categoryChart"></div>
                        </div>
                        <div class="chart-card">
                            <div id="genderChart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sales Analysis Tab -->
            <div class="tab-content" id="sales">
                <div class="charts-section">
                    <div class="chart-row">
                        <div class="chart-card full-width">
                            <div id="quarterlyTrendsChart"></div>
                        </div>
                    </div>

                    <div class="chart-row">
                        <div class="chart-card">
                            <div id="geographicChart"></div>
                        </div>
                        <div class="chart-card">
                            <div id="seasonalityChart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customer Insights Tab -->
            <div class="tab-content" id="customers">
                <div class="charts-section">
                    <div class="chart-row">
                        <div class="chart-card">
                            <div id="ageDistributionChart"></div>
                        </div>
                        <div class="chart-card">
                            <div id="genderDetailChart"></div>
                        </div>
                    </div>

                    <div class="chart-row">
                        <div class="chart-card full-width">
                            <div id="geographicDetailChart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Performance Tab -->
            <div class="tab-content" id="products">
                <div class="charts-section">
                    <div class="chart-row">
                        <div class="chart-card full-width">
                            <div id="topProductsChart"></div>
                        </div>
                    </div>

                    <div class="chart-row">
                        <div class="chart-card">
                            <div id="categoryDetailChart"></div>
                        </div>
                        <div class="chart-card">
                            <div id="priceDistributionChart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sales Analytics Dashboard | Powered by Plotly & Flask</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
